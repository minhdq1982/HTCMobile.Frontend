<div class="container-fluid guide-technical">
	<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 card block-search">	
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<div class="form-group">
				<label for="email-b-f">Danh Mục</label>
	            <div class="input-group">
	                <input type="text" class="form-control" placeholder="Search for...">
	            </div>
	        </div>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<div class="form-group">
                <label for="exampleSelect1">Mẫu xe</label>
                <select class="form-control" id="exampleSelect1">
                    <option>Tất cả</option>
                    <option>Grand i10</option>
                    <option>Accent</option>
                    <option>Tucson</option>
                    <option>Elantra</option>
                    <option>Santa Fe</option>
                    <option>Country</option>
                </select>
            </div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="form-group float-right">
				<label for="email-b-f"></label>
	            <div class="input-group">
                    <button type="button" class="btn btn-primary mr-1"><i class="fa fa-search"> Tìm kiếm</i></button>
	                <button type="button" class="btn btn-primary mr-1" data-toggle="modal" data-target="#info-modal">Add</button>
	            </div>
	        </div>
		</div>
	</div>
    <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="modal-info-label">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header state modal-primary">                                   
                    <h4 class="modal-title" id="modal-info-label"><i class="fa fa-edit"></i>Chi tiết sách hướng dẫn</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="email-h-f" class="col-sm-3 form-control-label mt-1">Mẫu xe</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="exampleSelect1">
                                <option>Tất cả</option>
                                <option>Grand i10</option>
                                <option>Accent</option>
                                <option>Tucson</option>
                                <option>Elantra</option>
                                <option>Santa Fe</option>
                                <option>Country</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email-h-f" class="col-sm-3 form-control-label mt-1">Tiêu đề</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="email-h-t">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email-h-f" class="col-sm-3 form-control-label mt-1">Nội dung</label>
                        <div class="col-sm-9">
                             <ckeditor
                                [(ngModel)]="ckeditorContent"
                                [config]="config"
                                (change)="onChange($event)"
                                (ready)="onReady($event)"
                                (focus)="onFocus($event)"
                                (blur)="onBlur($event)"
                                debounce="500">
                              </ckeditor>   
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div widget class="card">
			<div class="card-body pt-0 widget-body">
                <div class="table-responsive">
                    <table class="table table-striped no-border-top">
                        <thead>
                            <tr>
                                <th>Mẫu xe</th>
                                <th>Tiêu đề</th>
                                <th>Sách đính kèm</th>
                                <th>Cập nhật</th>
                                <th>Action...</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let guidebook of guidebooks">
                                <td>{{ guidebook.carform }}</td>
                                <td>{{ guidebook.title }}</td>
                                <td><button type="button" class="btn btn-success btn-rounded btn-sm"><i class="fa fa-cloud-download"></i> Tải về</button></td>
                                <td>{{ guidebook.updatetime }}</td>
                                <td><span class="badge badge-pill badge-primary mr-1"><i class="fa fa-pencil" data-toggle="modal" data-target="#edit-modal"></i></span><span class="badge badge-pill badge-primary mr-1"><i class="fa fa-times"></i></span></td>
                                <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="modal-info-label">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header state modal-primary">                                   
                                                <h4 class="modal-title" id="modal-info-label"><i class="fa fa-edit"></i>Chi tiết sách hướng dẫn</h4>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group row">
                                                    <label for="email-h-f" class="col-sm-3 form-control-label mt-1">Mẫu xe</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" id="exampleSelect1">
                                                            <option>Tất cả</option>
                                                            <option>Grand i10</option>
                                                            <option>Accent</option>
                                                            <option>Tucson</option>
                                                            <option>Elantra</option>
                                                            <option>Santa Fe</option>
                                                            <option>Country</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="email-h-f" class="col-sm-3 form-control-label mt-1">Tiêu đề</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="email-h-t">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="email-h-f" class="col-sm-3 form-control-label mt-1">Nội dung</label>
                                                    <div class="col-sm-9">
                                                         <ckeditor
                                                            [(ngModel)]="ckeditorContent"
                                                            [config]="config"
                                                            (change)="onChange($event)"
                                                            (ready)="onReady($event)"
                                                            (focus)="onFocus($event)"
                                                            (blur)="onBlur($event)"
                                                            debounce="500">
                                                          </ckeditor>   
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:10px">
		<nav aria-label="Page navigation example">
	        <ul class="pagination">
	            <li class="page-item disabled">
	            <a class="page-link" href="#" tabindex="-1">Previous</a>
	            </li>
	            <li class="page-item"><a class="page-link" href="#">1</a></li>
	            <li class="page-item active">
	            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
	            </li>
	            <li class="page-item"><a class="page-link" href="#">3</a></li>
	            <li class="page-item">
	            <a class="page-link" href="#">Next</a>
	            </li>
	        </ul>
	    </nav>
	</div>
</div>
